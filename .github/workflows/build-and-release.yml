name: Build and Release

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]

permissions:
  contents: write
  packages: write

jobs:
  build-android:
    container:
      image: catthehacker/ubuntu:act-22.04
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ github.token }}

    strategy:
      matrix:
        target:
          - aarch64-linux-android
          - x86_64-linux-android
          - armv7a-linux-androideabi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - run: sudo apt update && sudo apt install -y clang llvm gcc g++
      - name: Clone simplybs
        run: git clone https://github.com/MrCyjaneK/simplybs

      - name: Cache simplybs
        uses: actions/cache@v4
        with:
          path: simplybs/.buildlib/linux_amd64/built
          key: ${{ runner.os }}-android-${{ matrix.target }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-android-${{ matrix.target }}-

      - name: Build ${{ matrix.target }}
        run: ./build.sh ${{ matrix.target }}

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.target }}
          path: simplybs/.buildlib/env/${{ matrix.target }}/
          retention-days: 1

  build-apple-darwin:
    container:
      image: catthehacker/ubuntu:act-22.04
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ github.token }}

    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - run: sudo apt update && sudo apt install -y clang llvm gcc g++

      - name: Clone simplybs
        run: git clone https://github.com/MrCyjaneK/simplybs

      - name: Cache simplybs
        uses: actions/cache@v4
        with:
          path: simplybs/.buildlib/linux_amd64/built
          key: ${{ runner.os }}-darwin-${{ matrix.target }}AA-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-darwin-${{ matrix.target }}AA-

      - name: Build ${{ matrix.target }}
        run: env SKIP_XC=yes ./build.sh ${{ matrix.target }}

      - name: Upload Apple Darwin artifact
        uses: actions/upload-artifact@v4
        with:
          name: apple-darwin-${{ matrix.target }}
          path: simplybs/.buildlib/env/${{ matrix.target }}/
          retention-days: 1

  build-apple-ios:
    container:
      image: catthehacker/ubuntu:act-22.04
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ github.token }}

    strategy:
      matrix:
        target:
          - aarch64-apple-ios
          - aarch64-apple-ios-simulator

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - run: sudo apt update && sudo apt install -y clang llvm gcc g++

      - name: Clone simplybs
        run: git clone https://github.com/MrCyjaneK/simplybs

      - name: Cache simplybs
        uses: actions/cache@v4
        with:
          path: simplybs/.buildlib/linux_amd64/built
          key: ${{ runner.os }}-ios-${{ matrix.target }}AA-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ios-${{ matrix.target }}AA-

      - name: Build ${{ matrix.target }}
        run: env SKIP_XC=yes ./build.sh ${{ matrix.target }}

      - name: Upload Apple iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: apple-ios-${{ matrix.target }}
          path: simplybs/.buildlib/env/${{ matrix.target }}/
          retention-days: 1

  create-apple-frameworks:
    runs-on: macos-latest
    needs: [build-apple-darwin, build-apple-ios]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download Apple artifacts
        uses: actions/download-artifact@v4
        with:
          path: simplybs/.buildlib/linux_amd64/env

      - name: Normalize artifact layout
        run: |
          cd simplybs/.buildlib/linux_amd64/env
          for d in */; do mv "$d"* . && rmdir "$d"; done

      - name: Linux -> macos
        run: |
          cp -a simplybs/.buildlib/linux_amd64 simplybs/.buildlib/darwin_amd64

      - name: Create XCFrameworks
        run: ./create-xcframework.sh

      - name: Upload Apple frameworks
        uses: actions/upload-artifact@v4
        with:
          name: apple-frameworks
          path: |
            ios/LibTorch.xcframework/
            macos/LibTorch.xcframework/
          retention-days: 1

  assemble-and-release:
    runs-on: ubuntu-latest
    needs: [build-android, create-apple-frameworks]
    if: always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          path: simplybs/.buildlib/env

      - name: Normalize Android artifacts
        run: |
          cd simplybs/.buildlib/env
          for d in */; do mv "$d"* . && rmdir "$d"; done

      - name: Download Apple frameworks
        uses: actions/download-artifact@v4
        with:
          name: apple-frameworks
          path: apple-artifacts/

      - name: Assemble final package
        run: |
          cp simplybs/.buildlib/env/aarch64-linux-android/libtorch.so android/src/main/jniLibs/arm64-v8a/
          cp simplybs/.buildlib/env/x86_64-linux-android/libtorch.so android/src/main/jniLibs/x86_64/
          cp simplybs/.buildlib/env/armv7a-linux-androideabi/libtorch.so android/src/main/jniLibs/armeabi-v7a/

          cp -r apple-artifacts/ios/LibTorch.xcframework ios/
          cp -r apple-artifacts/macos/LibTorch.xcframework macos/

      - name: Get version tag
        id: get_version
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then VERSION=v0.0.1; else
            COMMIT_COUNT=$(git rev-list ${LATEST_TAG}..HEAD --count)
            if [ "$COMMIT_COUNT" = "0" ]; then VERSION="$LATEST_TAG"; else
              IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_TAG#v}"
              PATCH=$((PATCH + COMMIT_COUNT))
              VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if git describe --exact-match --tags HEAD >/dev/null 2>&1; then
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_name=Release $VERSION" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_name=Pre-release $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Tarball
        run: |
          tar -czf torch_dart-${{ steps.get_version.outputs.version }}.tar.gz .

      - name: Publish GitHub Release
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.release_name }}
          prerelease: ${{ steps.get_version.outputs.is_prerelease }}
          files: torch_dart-${{ steps.get_version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
